<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>yenlx - add student</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
	<link  href="../static/css/mystyle.css" th:href="@{/css/mystyle.css}" rel="stylesheet" />
	
</head>
<body>
	<div
		style="width: 700px; height =auto; display: block; margin-left: auto; margin-right: auto">
		<form class="form-horizontal" th:object="${student}" th:action="@{/student/AddStudent}" method="POST">
			
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">AGE:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{age}" />
                </div>
            </div>
           <div class="form-group">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
		</form>
	</div>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
